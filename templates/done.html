<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<HTML xmlns="http://www.w3.org/1999/xhtml"><HEAD><META http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<TITLE></TITLE>
		
		<STYLE type="text/css"><!--
html, body { height: 100%; padding: 0; margin: 0; background-color: lime; }
#container_main { background: #EEF5F6; position: relative; min-height: 100%; z-index: 2; }
* html #outer { height: 100%; }
/*IE treats height as min-height anyway*/
#container_top { width: 100%;/*needed to fix ies bad handling of widths with percentages*/ }
#header_container { width: 100%; background:  #DDDDEE; position: relative; top: 50px; height: 150px; background-image:url('bannerbackground.png'); background-repeat:repeat-x;}
#header { width: 1000px; height: 150px; margin-right: auto; margin-left: auto; background: #E6DDEE; }
* html #header_container { height: 150px; }
#footer_container { width: 100%; background-color: #7F94B8; }
#footer { width: 1000px; height: 50px; border-top: 1px solid #000; border-bottom: 1px solid #000; background-color: #5973A1; margin-top: -52px;/* drag footer back into page*/ position: 
relative; z-index: 3; margin-left: auto; margin-right: auto; }
#clearfooter { clear: both; height: 52px; }
html >body #minHeight { float: left; width: 0; height: 100%; margin-bottom: -52px; }
#menu_container { position: absolute; bottom: 0; height: 30px; top: 120; max-width: 1000px;}
#menu { position:relative; left: 150px; background-color: #556a7e; margin-right: auto; margin-left: auto; max-width: 850px;}
#menu ul { height: 30px; float: left; margin: 0; padding: 0; list-style: none; }
#menu li { height: 30px; margin: 0; padding: 0; list-style-type: none; display: inline; }
#menu a { color: #71233f; font-size: 20px; font-family: Verdana, Arial, Helvetica, sans-serif; text-decoration: none; margin: 0; padding: 5px; }
#menu a:hover { color: #323293; background-color: #ff8b8b; }
#login { color: #ffffff; font-size: 14px; height: 20px; font-family: Verdana, Arial, Helvetica, sans-serif; float: right; }
#login a { color: #ffffff; font-size: 14px; height: 20px; font-family: Verdana, Arial, Helvetica, sans-serif; text-decoration: none; vertical-align: middle; }
#contents_container { min-width: 1000px; width: 100%; background: #98A159; position: relative; top: 50px; }
#contents { width: 1000px; margin-right: auto; margin-left: auto; background: #DAD8E9; }
--></STYLE>
	</HEAD><BODY>
		<DIV id="minHeight"></DIV>
		<DIV id="container_main">
			<DIV id="container_top">
				<DIV id="header_container">
					<DIV id="header">
						<DIV id="login">

							<FORM action="http://www.milicja.eu/~gabi/test/doLogin" method="post">
								e-mail: <INPUT name="email" type="text">
								hasło: <INPUT name="password" type="password">
								<INPUT type="submit" value="Login">
			| 					<A href="http://www.milicja.eu/~gabi/test/register">Rejestracja</A>
							</FORM>

						</DIV>
						<DIV id="menu_container"><DIV id="menu"><UL> 
	<LI><A href="http://www.milicja.eu/">Home</A></LI> 
	<LI><A href="http://www.milicja.eu/contacts">Kontakty</A></LI> 
	<LI><A href="http://www.milicja.eu/profile">Profil</A></LI> 
	<LI><A href="">Wiadomosci</A></LI> 
</UL></DIV></DIV>
						</DIV>
				</DIV>
				<DIV id="contents_container">
					<DIV id="contents">
					</DIV>
				</DIV>
				<DIV id="clearfooter"></DIV>
			</DIV>
		</DIV>
		<DIV id="footer_container">
				<DIV id="footer">{% block foot %}{% endblock %}</DIV>
		</DIV>
	


</BODY></HTML>
